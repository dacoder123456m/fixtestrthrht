<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UV Proxy Loader</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <form id="uv-form">
      <input
        id="uv-address"
        type="text"
        placeholder="Enter a URL or search term"
        style="width: 80%; padding: 8px;"
      />
      <button type="submit" style="padding: 8px;">Go</button>
    </form>

    <iframe id="uv-frame" src="about:blank"></iframe>

    <!-- Include UV core scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
      const uvForm = document.getElementById("uv-form");
      const uvAddress = document.getElementById("uv-address");
      const uvFrame = document.getElementById("uv-frame");

      uvForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent default form submission

        const input = uvAddress.value.trim();
        if (!input) return;

        let url;
        if (input.startsWith("http://") || input.startsWith("https://")) {
          url = input;
        } else {
          // Default to Google search if no protocol is provided
          url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        }

        // Load the proxied URL into the iframe using UV
        const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        uvFrame.src = proxiedUrl;
      });
    </script>
  </body>
</html>
