<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PXLNOVA</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/assets/w.png" type="image/x-icon">
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Ensure no scrollbars */
      }
      
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* Initially hidden */
      }

      #redirectButton {
        background-color: #6a1b9a; 
        color: white; 
        padding: 15px 30px; 
        font-size: 18px; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        transition: background-color 0.3s ease; 
      }

      #redirectButton:hover {
        background-color: #9c4dcc; 
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <header>
        <img src="/assets/w.png" alt="pxlnova" class="logo">
        <h1>pxlnova!</h1>
        <p class="subtext">a modern web search engine!</p>
      </header>
      <button id="startButton" onclick="loadWebsite('/web/index.html')">Start Browsing</button>
      <button id="redirectButton" onclick="loadWebsite('https://mathisfun-aml.pages.dev')">Apps</button>
    </main>

    <!-- Hidden iframe -->
    <iframe id="webFrame"></iframe>

    <script>
      function requestFullScreen(element) {
        var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;
        if (requestMethod) {
          requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") {
          var wscript = new ActiveXObject("WScript.Shell");
          if (wscript !== null) {
            wscript.SendKeys("{f11}");
          }
        }
      }

      function loadWebsite(url) {
        var iframe = document.getElementById("webFrame");
        iframe.src = url;
        iframe.style.display = "block"; // Make iframe visible
        document.body.className = "fullScreen";
        requestFullScreen(document.body);
      }

      // Reload page when '\' is pressed
      document.onkeydown = function (evt) {
        evt = evt || window.event;
        if (evt.keyCode === 220) {
          location.reload(true);
        }
      };

      window.onload = function () {
        // Any additional initialization logic
      };
    </script>
    <script src="index.js"></script>
  </body>
</html>
